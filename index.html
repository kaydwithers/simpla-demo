<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Young Coders ʕ•ᴥ•ʔ — Coding workshops for kids, teachers and all ages.</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Montserrat:400,600,700" rel="stylesheet">

    <!-- Include Simpla, Netlify auth adapter, and cross-browser polyfill-->
    <script src="https://unpkg.com/simpla@^3.0.0"></script>
    <script src="https://unpkg.com/simpla@^3.0.0/adapters/netlify.js"></script>
    <script src="https://unpkg.com/webcomponents.js@^0.7.24/webcomponents-lite.min.js" async></script>

    <!-- Init Simpla -->
    <script>
      Simpla.init({

        // The Github repo you want Simpla to use
        repo: 'kaydwithers/simpla-demo',

        // Netlify auth adapter, initialize with your Netlify site name
        auth: new SimplaNetlify({ site: 'simpla-demo' }),

        // Public content source (optional)
        // Defaults to fetching directly from Github
        source: 'https://simpla-demo.netlify.com/'

      });
    </script>

    <!-- Import Simpla elements -->
    <link rel="import" href="/bower_components/simpla-admin/simpla-admin.html" async>
    <link rel="import" href="/bower_components/simpla-article/simpla-article.html">
    <link rel="import" href="/bower_components/simpla-collection/simpla-collection.html">
    <link rel="import" href="/bower_components/simpla-img/simpla-img.html">
    <link rel="import" href="/bower_components/simpla-link/simpla-link.html">
    <link rel="import" href="/bower_components/simpla-text/simpla-text.html">

  </head>

  <body>

    <header>
      <div class="logo">
        <p class="ff-code  c-white">Young Coders ʕ•ᴥ•ʔ</p>
      </div>
      
      <div class="hero  ta-c">
        <h1 class="c-white  mb-6">
          <simpla-text path="/header/heading" placeholder="Type something…"></simpla-text>
        </h1>
        <a class="btn" href="">
          <simpla-link path="/header/link" placeholder="Type something…">
            Contact us >
          </simpla-link>
        </a>
      </div>
    </header>



    <main>
      <div class="page  mv-6">

        <div class="layout  layout--center  mb-6">
          <div class="layout__item  w-60  ta-c">
            <h2><simpla-text path="/introduction/heading" placeholder="Type something…"></simpla-text></h2>
            <p><simpla-text path="/introduction/paragraph" placeholder="Type something…"></simpla-text></p>
          </div>
        </div>

        <div class="layout  ta-c  mb-6">
          <div class="layout__item  w-25">

            <div class="h-4  p-r  c-gray  mb-2  m-0-a">
              <canvas class="d-ib  h-4  w-100  v-h" width="384" height="512"></canvas>
              <svg class="d-ib  h-4  w-100  p-a  t-0  l-0" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M192 96c-52.935 0-96 43.065-96 96s43.065 96 96 96 96-43.065 96-96-43.065-96-96-96zm0 160c-35.29 0-64-28.71-64-64s28.71-64 64-64 64 28.71 64 64-28.71 64-64 64zm0-256C85.961 0 0 85.961 0 192c0 77.413 26.97 99.031 172.268 309.67 9.534 13.772 29.929 13.774 39.465 0C357.03 291.031 384 269.413 384 192 384 85.961 298.039 0 192 0zm0 473.931C52.705 272.488 32 256.494 32 192c0-42.738 16.643-82.917 46.863-113.137S149.262 32 192 32s82.917 16.643 113.137 46.863S352 149.262 352 192c0 64.49-20.692 80.47-160 281.931z"></path>
              </svg>
            </div>
            <p class="mb-0"><simpla-text path="/about-us/a" placeholder="Type something…"></simpla-text></p>
          </div>
          
          <div class="layout__item  w-25">
            <div class="h-4  p-r  c-gray  mb-2  m-0-a">
              <canvas class="d-ib  h-4  w-100  v-h" width="640" height="512"></canvas>
              <svg class="d-ib  h-4  w-100  p-a  t-0  l-0" viewBox="0 0 640 512" xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M612.36 147.3L350.13 68.245a109.032 109.032 0 0 0-60.26.001L27.654 147.298c-36.977 10.833-36.767 62.633 0 73.404l27.795 8.38c-3.379 10.658-4.673 21.949-5.155 34.504C41.765 268.385 36 277.517 36 288c0 10.386 5.659 19.445 14.058 24.278L40.025 439.37C39.658 444.018 43.333 448 48 448h32c4.663 0 8.342-3.979 7.975-8.63L77.942 312.278C86.341 307.445 92 298.386 92 288c0-10.24-5.499-19.191-13.703-24.074.428-10.309 1.485-18.935 4.045-26.737l58.777 17.72C135.113 294.952 128 342.606 128 343.68 128 402.549 260.642 416 320 416c59.369 0 192-13.454 192-72.32 0-1.071-7.111-48.725-13.117-88.77L612.36 220.7c36.886-10.812 36.82-62.607 0-73.4zM479.915 344.31C472 368 400 384 320 384s-152-16-159.916-39.69l12.009-80.062 117.776 35.507a109.041 109.041 0 0 0 60.26.001l117.776-35.506c5.1 33.986 10.744 71.616 12.01 80.06zm123.317-154.313l-262.035 79.037a77.076 77.076 0 0 1-42.398-.001l-261.876-78.99-.156-.046c-6.345-1.845-6.352-10.147 0-11.994l262.032-79.036a77.094 77.094 0 0 1 42.398-.001l261.88 78.991.155.046c6.345 1.845 6.353 10.147 0 11.994z"></path>
              </svg>
            </div>
            <p class="mb-0"><simpla-text path="/about-us/b" placeholder="Type something…"></simpla-text></p>
          </div>
          
          <div class="layout__item  w-25">
            <div class="h-4  p-r  c-gray  mb-2  m-0-a">
              <canvas class="d-ib  h-4  w-100  v-h" width="576" height="512"></canvas>
              <svg class="d-ib  h-4  w-100  p-a  t-0  l-0" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M528 0H48C21.5 0 0 21.5 0 48v288c0 26.5 21.5 48 48 48h192l-24 96h-72c-8.8 0-16 7.2-16 16s7.2 16 16 16h288c8.8 0 16-7.2 16-16s-7.2-16-16-16h-72l-24-96h192c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48zM249 480l16-64h46l16 64h-78zm295-144c0 8.8-7.2 16-16 16H48c-8.8 0-16-7.2-16-16V48c0-8.8 7.2-16 16-16h480c8.8 0 16 7.2 16 16v288z"></path>
              </svg>
            </div>       
            <p class="mb-0"><simpla-text path="/about-us/c" placeholder="Type something…"></simpla-text></p>
          </div>
            
          <div class="layout__item  w-25">
            <div class="h-4  p-r  c-gray  mb-2  m-0-a">
              <canvas class="d-ib  h-4  w-100  v-h" width="512" height="512"></canvas>
              <svg class="d-ib  h-4  w-100  p-a  t-0  l-0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M130.563 312.687c-11.491-17.773 15.372-35.165 26.873-17.373 53.453 82.678 143.744 82.63 197.164 0 11.523-17.82 38.352-.382 26.873 17.373-66.111 102.261-184.893 102.113-250.91 0zM320 144a47.789 47.789 0 0 0-22.603 5.647h.015c10.916 0 19.765 8.849 19.765 19.765s-8.849 19.765-19.765 19.765-19.765-8.849-19.765-19.765v-.015A47.789 47.789 0 0 0 272 192c0 26.51 21.49 48 48 48s48-21.49 48-48-21.49-48-48-48zm-128 0a47.789 47.789 0 0 0-22.603 5.647h.015c10.916 0 19.765 8.849 19.765 19.765s-8.849 19.765-19.765 19.765-19.765-8.849-19.765-19.765v-.015A47.789 47.789 0 0 0 144 192c0 26.51 21.49 48 48 48s48-21.49 48-48-21.49-48-48-48zm64-104C136.055 40 40 137.336 40 256c0 119.945 97.336 216 216 216 119.945 0 216-97.336 216-216 0-119.945-97.336-216-216-216m0-32c136.967 0 248 111.033 248 248S392.967 504 256 504 8 392.967 8 256 119.033 8 256 8z"></path>
              </svg>
            </div> 
            <p class="mb-0"><simpla-text path="/about-us/d" placeholder="Type something…"></simpla-text></p>
          </div>
        </div>

        <div class="layout  ta-c  mv-6">
          <div class="layout__item  w-100">
            <h2><simpla-text path="/events/heading" placeholder="Type something…"></simpla-text></h2>
            <p><simpla-text path="/events/paragraph" placeholder="Type something…"></simpla-text></p>
          </div>
        </div>



        <h5><simpla-text path="/demo/title" placeholder="Heading" placeholder="Type something…"></simpla-text></h5>

        <h6>Simpla Text – default</h6>
        <p><simpla-text path="/demo/simpla-text/default" placeholder="Type something…"></simpla-text></p>
    
        <h6>Simpla Text – plaintext</h6>
        <p><simpla-text path="/demo/simpla-text/plaintext" plaintext placeholder="Type something…"></simpla-text></p>
    
        <h6>Simpla Text – no-typographer</h6>
        <p><simpla-text path="/demo/simpla-text/no-typographer" no-typographer placeholder="Type something…"></simpla-text></p>
    
        <h6>Simpla Link – default</h6>
        <simpla-link path="/demo/simpla-link/default" placeholder="URL for next page">
          Next page >
        </simpla-link>
    
        <h6>Simpla Link with Simpla Text</h6>
        <simpla-link path="/demo/simpla-link">
          <simpla-text path="/demo/simpla-text/label" plaintext placeholder="Type something…"></simpla-text> 
        </simpla-link>
    
        <h6>Simpla Image</h6>
        <img is="simpla-img" path="/demo/simpla-img/default">
    
        <h6>Simpla Article</h6>
        <simpla-article path="/demo/simpla-article"></simpla-article>
    
        <h6>Simpla Collection</h6>
        <simpla-collection sid="faqs">
          <template>
            <div sid="[item]">
              <simpla-text sid="question"></simpla-text> 
              <simpla-text sid="answer"></simpla-text> 
            </div>
          </template>
        </simpla-collection>


      </div>
    </main>



    <footer class="layout  pv-6">
      <div class="layout__item  w-100  ta-c">
        <p class="ff-code  c-white  mb-0">© Young Coders ʕ•ᴥ•ʔ</p>
      </div>
    </footer>



    <script src="js/main.js"></script>

  </body>
</html>
